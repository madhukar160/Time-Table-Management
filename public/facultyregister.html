<html>
    <head>
        <style>
            .login-card {
                width: 300px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #e8e8e8;
                box-shadow: 2px 2px 10px #ccc;
            }
            h1{
                color: #450000;
                text-align: center;

            
            }
            body{
                background-image: url("https://img.freepik.com/premium-photo/clear-gradient-color-background_36043-2954.jpg");
                background-size: 100%;
            }
            .card-header {
                text-align: center;
                margin-bottom: 20px
            }
            form {
                background-color: #dfd27d;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin: auto;
                width: 50%;
                box-shadow: 10px 20px 30px #c04d40;
            }

            .card-header .log {
                margin: 0;
                font-size: 24px;
                color: black;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 18px;
                margin-bottom: 5px;
            }

            input[type="text"], input[type="password"],input[type="date"] {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                transition: 0.5s;
            }

            input[type="submit"] {
                width: 100%;
                background-color: #333;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }   

            input[type="submit"]:hover {
                background-color: #10100e;
                color: rgb(187, 181, 181);
            }
            a{
                color:#450000;
            }
        </style>
        <link rel="stylesheet"href="style3.css">
        <link rel="stylesheet"href="style1.css">
    </head>
    <body>
        <header>
            <a href="/home" class="heading"><h1>Faculty Registration</h1></a>
          </header>
            <form action="/facultyregister" method="post">
                <h2 style="font-size:20px;">Registration</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input required="" name="name" id="username" type="text">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input required="" name="username" id="username" type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input required="" name="password" id="password" type="password">
                </div>
    
                <div class="form-group">
                    <input value="Register" type="submit">
                </div>
            </form>        
    </body>
</html>
