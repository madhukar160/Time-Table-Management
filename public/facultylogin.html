<html>
    <head>
       <style>
       
form {
  background-color: #f0d7a2;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin: auto;
  width: 50%;
  box-shadow: 10px 20px 30px #8c8b8b;
}
.admin-label
{
  font-size: 25px;
}
body{
  background-color: #ffffff;
  background-image: url("https://img.freepik.com/premium-photo/clear-gradient-color-background_36043-2954.jpg");
  background-size: 100%;
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}


label {
  display: block;
  margin-bottom: 10px;
}



input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}


input[type="submit"] {
  background-color: #450000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Style for the registration link */
a {
  color: #450000;
  text-align: center;
  font-size: 20px;
}

       </style>
        
      </head>
    <body>
      <header>
      <a href="/home" class="heading"><h1>Faculty Login</h1></a>
    </header>
      <form action="/facultylogin" method="post">
        <h2>LOGIN</h2>
        <div class="admin-form-group">
          <label for="username" class="admin-label">Username:</label>
          <input required="" name="username" id="username" type="text" class="admin-input">
        </div>
        <div class="admin-form-group">
          <label for="password" class="admin-label">Password:</label>
          <input required="" name="password" id="password" type="password" class="admin-input">
        </div>
        <div class="admin-form-group">
          <input value="Login" type="submit" class="admin-submit">
        </div>
        <p>Don't have an account? <a href="facultyregister.html">register here</a></p>
      </form>     
    </body>
</html>
